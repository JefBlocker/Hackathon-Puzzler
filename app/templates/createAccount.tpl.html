<h2>Create Account Page</h2>
<form ng-submit=submit()>
  <input placeholder="First Name" ng-model="user.firstName">
  <input placeholder="Last Name" ng-model="user.lastName">
  <input placeholder="Email Address" ng-model="user.email">
  <input placeholder="Username" ng-model="user.user">
  <input placeholder="Password" ng-model="user.pass" type="password">
  <button>Register</button>
</form>
